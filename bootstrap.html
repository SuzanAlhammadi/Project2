<style>
.category-section {
    padding: 80px 0;
}
.category-card {
    border-radius: 10px;
    overflow: hidden;
    position: relative;
    margin-bottom: 30px;
}
.category-img {
    height: 300px;
    object-fit: cover;
    transition: transform 0.5s;
}
.category-card:hover .category-img {
    transform: scale(1.1);
}
.category-overlay {
    position: absolute;
    bottom: 0;
    left: 0;
    right: 0;
    background: rgba(0,0,0,0.7);
    color: white;
    padding: 15px;
    text-align: center;
